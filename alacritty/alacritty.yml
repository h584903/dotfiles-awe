window:

  padding:
    x: 8
    y: 3
  opacity: 1
  
scrolling:

  history: 10000
  multiplier: 3

font:
  # Normal (roman) font face
  normal:
    family: RobotoMono Nerd Font

    style: Regular

  # Bold font face
  bold:
    family: monospace

    style: Bold

  # Italic font face
  italic:
    family: monospace

    style: Italic

  # Bold italic font face
  bold_italic:
    family: monospace

    style: Bold Italic

  # Point size
  size: 10.0

colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black: '0x6E6C7E'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  # Bright colors
  bright:
    black: '0x988BA2'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
theme: Catppuccin
